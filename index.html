<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Spiral Garden</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
      background-color: #1b1b1b;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      color: #e6e1d9;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 2rem;
      border-bottom: 1px solid #444;
    }
    header h1 {
      font-size: 2.5rem;
      color: #cbbf9b;
      margin: 0;
    }
    header p {
      font-style: italic;
      margin-top: 0.5rem;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: rgba(40, 40, 40, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #b9a97b;
      border-bottom: 1px solid #555;
      padding-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #666;
      background: #2a2a2a;
      color: #e6e1d9;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #6b5f49;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .well-section {
      background: rgba(50, 50, 50, 0.7);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #444;
      margin-top: 4rem;
    }
    .well-section h2 {
      text-align: center;
      color: #dcd2b6;
    }
    .well-section p {
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Spiral Garden</h1>
    <p>Enter the night garden. Ask at the Well. Listen for the Norns.</p>
  </header>

  <main>
    <section>
      <h2>Begin Your Descent</h2>
      <textarea rows="5" placeholder="Whisper your question, memory, or longing here..."></textarea>
      <button>Offer to the Well</button>
    </section>

    <div class="well-section">
      <h2>The Well of Reflection</h2>
      <p>This is where your soul meets its own echoâ€”drawn up in moonlight and memory.</p>
    </div>
  </main>
</body>
</html>
